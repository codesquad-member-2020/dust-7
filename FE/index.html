<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dust</title>
    <link rel="stylesheet" href="./style/dust.css">
</head>

<body>
    <div class="wrap">
        <div class="dust-nav">
            <div class="dust-nav-box">미세먼지</div>
            <div class="dust-nav-box">예보</div>
        </div>
        <div class="dust-container">
            <div class="dust-app">
                <div class="dust-level-wrap">
                    <div class="dust-top">
                        <div class="dust-title">
                            <h1>미세먼지 앱</h1>
                        </div>
                        <div class="dust-level-emoji"></div>
                        <div class="dust-level-text"></div>
                        <div class="dust-level-status">
                            <div class="dust-level-concentration">
                                <span class="dust-level-value"></span><span> ㎍/m³</span>
                            </div>
                            <div class="dust-level-time"></div>
                        </div>
                    </div>
                    <div class="dust-station">
                        <span class="dust-location"></span>
                        <span> 측정소 기준</span>
                    </div>
                </div>
                <div class="dust-graph">
                    <ul class="dust-graph-ul">
                    </ul>
                </div>
            </div>
            <div class="dust-forecast">
                <div class="dust-title">
                    <h1>미세먼지 예보</h1>
                    <div class="forecast-img"></div>
                    <div class="forecast-overall"></div>
                    <div class="forecast-grade"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
